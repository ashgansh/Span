version: '3'
services:
  web:
    build: .
    ports:
    - "4000:4000"
    command: mix phoenix.server
    tty: true
    stdin_open: true
    volumes:
    - ./app:/app
    links:
      - postgres
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/:/app
    ports: 
      - "3000:3000"
    command: npm start
